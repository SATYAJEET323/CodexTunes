<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Music Player</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a5f, #1c1c1c);
            color: #fff;
        }

        /* Player Container */
        .player {
            width: 360px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Album Art */
        #album-art {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Song Title */
        #song-title {
            font-size: 20px;
            margin: 15px 0;
            font-weight: bold;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: 0.3s ease;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Progress Bar */
        #progress-bar {
            width: 100%;
            margin: 20px 0;
            appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        #progress-bar::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00D4FF;
            cursor: pointer;
            box-shadow: 0px 0px 5px rgba(0, 212, 255, 0.5);
        }

        #play-pause {
            background: #00D4FF;
            font-size: 24px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        /* Add Audio Button */
        #add-audio {
            margin-top: 20px;
            padding: 10px 20px;
            background: #00D4FF;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #add-audio:hover {
            background: #1e90ff;
        }

        /* Hide File Input */
        #audio-file {
            display: none;
        }
    </style>
</head>
<body>
    <div class="player">
        <img id="album-art" src="https://via.placeholder.com/300x300" alt="Album Art">
        <h2 id="song-title">Select a Song</h2>
        <audio id="audio" src=""></audio>
        <input type="range" id="progress-bar" min="0" max="100" value="0">
        
        <div class="controls">
            <button id="prev">&#9664;</button>
            <button id="play-pause">►</button>
            <button id="next">&#9654;</button>
        </div>

        <!-- Add Audio Button -->
        <button id="add-audio">Add Audio</button>
        <input type="file" id="audio-file" accept="audio/*">
    </div>

    <script>
        // JavaScript functionality for the music player
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressBar = document.getElementById('progress-bar');
        const songTitle = document.getElementById('song-title');
        const albumArt = document.getElementById('album-art');
        const addAudioBtn = document.getElementById('add-audio');
        const audioFileInput = document.getElementById('audio-file');

        // Songs array
        let songs = [
            {
                title: 'Song One',
                src: 'audio/song1.mp3',
                albumArt: 'https://via.placeholder.com/300x300?text=Song+One'
            },
            {
                title: 'Song Two',
                src: 'audio/song2.mp3',
                albumArt: 'https://via.placeholder.com/300x300?text=Song+Two'
            }
        ];

        let songIndex = 0;

        // Load song function
        function loadSong(index) {
            audio.src = songs[index].src;
            songTitle.innerText = songs[index].title;
            albumArt.src = songs[index].albumArt;
        }

        // Load the initial song
        loadSong(songIndex);

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerText = '❚❚';
            } else {
                audio.pause();
                playPauseBtn.innerText = '►';
            }
        });

        // Next Song
        nextBtn.addEventListener('click', () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songIndex);
            audio.play();
            playPauseBtn.innerText = '❚❚';
        });

        // Previous Song
        prevBtn.addEventListener('click', () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songIndex);
            audio.play();
            playPauseBtn.innerText = '❚❚';
        });

        // Progress bar update
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.value = progress;
        });

        // Scrub functionality
        progressBar.addEventListener('input', () => {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        });

        // Add Audio Functionality
        addAudioBtn.addEventListener('click', () => {
            audioFileInput.click(); // Trigger file input click
        });

        // Handle File Selection
        audioFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                const songName = file.name.replace(/\.[^/.]+$/, ""); // Remove file extension

                // Add new song to the playlist
                songs.push({
                    title: songName,
                    src: url,
                    albumArt: 'https://via.placeholder.com/300x300?text=' + encodeURIComponent(songName)
                });

                // Auto-load and play the new song
                songIndex = songs.length - 1;
                loadSong(songIndex);
                audio.play();
                playPauseBtn.innerText = '❚❚';
            }
        });

        // Register service worker for offline caching
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(() => console.log('Service Worker Registered'))
            .catch((error) => console.log('Service Worker Registration Failed:', error));
        }
    </script>
</body>
</html>
